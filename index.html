<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />

    <link href="./style.css" rel="stylesheet" />

    <title>Landing Page!</title>
  </head>

  <body>
    <div class="container">
      <div id="header">
        <nav id="top-bar" class="navbar navbar-light bg-light px-3">
          <img src="./assets/images/logo.png" id="logo" />
        </nav>

        <div id="welcome-row">
          <div id="welcome-items-left">
            <div class="row">
              <p id="p-welcome-bonus">Welcome Bonus</p>

              <p id="p-free-chip">$ 10 FREE CHIP</p>

              <p id="p-no-deposit">No Deposit needed</p>
            </div>

            <div class="row">
              <div class="right-inner-addon input-container col-6">
                <i class="fa fa-copy"></i>
                <input type="text" class="form-control" placeholder="10FREE" />
              </div>
            </div>

            <div class="row">
              <div class="d-grid gap-2 btn-start">
                <button class="btn" type="button">START PLAYING</button>
              </div>
            </div>
          </div>

          <div>
            <img src="./assets/images/welcome.webp" id="welcome-pic" />
          </div>
        </div>
      </div>
      <hr />

      <div class="row">
        <p id="p-games">Newest Games</p>
        <div id="content-games">
          <div class="game-box">
            <img src="./assets/images/game-1.webp" />
          </div>

          <div class="game-box">
            <img src="./assets/images/game-2.webp" />
          </div>

          <div class="game-box">
            <img src="./assets/images/game-3.webp" />
          </div>

          <div class="game-box">
            <img src="./assets/images/game-4.webp" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6"></div>

        <div class="col-6">
          <img src="./assets/images/ipadphone.png" />
        </div>
      </div>

      <div id="footer"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
